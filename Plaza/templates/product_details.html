<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }} - Product Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">{{ product.name }}</h2>

        <div class="card mx-auto" style="width: 30rem;">
            <img src="{{ product.image_url if product.image_url else '/static/default-product.jpg' }}" class="card-img-top" alt="{{ product.name }}">
            <div class="card-body">
                <p class="card-text"><strong>Description:</strong> {{ product.description }}</p>
                <p class="card-text"><strong>Price:</strong> ${{ product.price }}</p>
                <p class="card-text"><strong>Stock Available:</strong> {{ product.stock }}</p>

                {% if product.stock > 0 %}
                    <form action="{{ url_for('buy', product_id=product.id) }}" method="POST">
                        <button type="submit" class="btn btn-success w-100">Buy Now</button>
                    </form>
                {% else %}
                    <button class="btn btn-danger w-100" disabled>Out of Stock</button>
                {% endif %}
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="{{ url_for('home') }}" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
</body>
</html>
